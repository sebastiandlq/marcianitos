<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcianitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resource-images">
        <img id="enemy1" src="./images/enemy1.png" alt="enemy1">
        <img src="./images//enemy2.png" alt="enemy2" id="enemy2">
        <img src="./images//enemy3.png" alt="enemy3" id="enemy3">
        <img src="./images/player.png" alt="player" id="player">
        <img src="./images/playerShoot.png" alt="playershoot" id="playershoot">
        <img src="./images/enemyShoot.png" alt="enemyShoot" id="enemyshoot">
        <img src="./images/background.png" alt="background" id="background">
    </div>
    <header>
        <button id="reset-game">New Game</button>
        <h2>Lives: <span id="lives"></span></h2>
        <h2>Score: <span id="score"></span></h2>
    </header>
    <main>
        <button class="movement-button" id="left">←</button>
        <canvas></canvas>
        <button class="movement-button" id="right">→</button>
    </main>
    <footer>
        <button class="shoot-button" id="shoot">▲</button>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
