<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcianitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="reset-game">New Game</button>
        <h2>Lives: <span id="lives"></span></h2>
        <h2>Score: <span id="score"></span></h2>
    </header>
    <main>
        <button class="movement-button" id="left">←</button>
        <canvas></canvas>
        <button class="movement-button" id="right">→</button>
    </main>
    <footer>
        <button class="shoot-button" id="shoot">▲</button>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
